services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - smartenvios

  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - 9092:9092
    depends_on:
      - zookeeper
    networks:
      - smartenvios

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    environment:
      KAFKA_BROKERCONNECT: kafka:29092
    ports:
      - 19000:9000
    depends_on:
      - kafka
    networks:
      - smartenvios

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: smartenvios123
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - smartenvios

  order-tracking:
    image: node:20-alpine
    user: "node"
    working_dir: /home/node/app
    command: "npm start"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://root:smartenvios123@mongo:27017
      - KAFKA_BROKER=kafka:29092
      - CARRIERS_BEARER_TOKEN=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..DSln97XIpu2PMERsfQY5MjYKiGrQb6NDRh0KYtJ03Rs
    ports:
      - 3000:3000
    depends_on:
      - mongo
      - kafka
    volumes:
      - ./order-tracking:/home/node/app
    networks:
      - smartenvios

volumes:
  mongo-data:

networks:
  smartenvios:
    driver: bridge
